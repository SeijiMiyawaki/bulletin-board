<!DOCTYPE html>
<html xmlns:th="http://www.thyneleaf.org">
<head>
<meta charset="UTF-8">
<title>掲示板</title>
<style>
table {
  border-collapse: collapse;
}
.col_name {width: 100px;}
.col_address {width: 500px;}
.col_tel {width: 200px;}
</style>
</head>
<body>
<h1>住所録</h1>
<table border="1">
    <tr>
        <th class="col_createDate">作成日</th>
        <th class="col_tittle">タイトル</th>
        <th class="col_createUser">作成者</th>
        <th></th>
    </tr>
    
    <tr th:each="obj : ${data}">
        <td th:text="${obj.createDate}"></td>
        <td th:text="${obj.tittle}"></td>
        <td th:text="${obj.createUser}"></td>
        <td>
            <form action="/show" method="get">
                <input type="submit" value="詳細">
                <input type="hidden" name="id" th:text="${obj.id}">
            </form>
        </td>
        
        <td>
            <form action="/edit" method="get">
                <input type="submit" value="編集">
                <input type="hidden" name="id" th:value="${obj.id}">
            </form>
        </td>
        
        <td>
            <form action="/delete" method="post">
                <input type="submit" value="削除">
                <input type="hidden" name="id" th:value="${obj.id}">
            </form>
        </td>
    </tr>
</table>
<hr>
<form action="/add">
    <input type="submit" value="新規追加" />
</form>
</body>
</html>
